<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎮 لعبة تصنيف الحسابات (اختيارات)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      direction: rtl;
    }
    h1 { color: #2a5d84; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2a5d84;
      color: white;
      font-size: 16px;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>🎮 لعبة تصنيف الحسابات</h1>
  <p>اختر نوع كل حساب من القائمة، وستظهر علامة ✅ أو ❌ حسب صحتك</p>

  <table>
    <thead>
      <tr>
        <th>اسم الحساب</th>
        <th>نوع الحساب</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody id="accounts-table">
    </tbody>
  </table>

  <script>
    // قائمة الحسابات مع الإجابة الصحيحة
    const accounts = [
      // أصول
      {name: "البنك", type: "أصول"},
      {name: "الصندوق", type: "أصول"},
      {name: "العملاء", type: "أصول"},
      {name: "أوراق القبض", type: "أصول"},
      {name: "المخزون", type: "أصول"},
      {name: "الأراضي", type: "أصول"},
      {name: "المباني", type: "أصول"},
      {name: "الآلات والمعدات", type: "أصول"},
      {name: "الأثاث", type: "أصول"},
      {name: "السيارات", type: "أصول"},
      {name: "مصروفات مدفوعة مقدماً", type: "أصول"},
      {name: "الاستثمارات المالية", type: "أصول"},
      {name: "السندات الحكومية", type: "أصول"},
      {name: "الحاسب الآلي", type: "أصول"},
      {name: "حقوق الامتياز", type: "أصول"},

      // خصوم
      {name: "الموردين", type: "خصوم"},
      {name: "أوراق الدفع", type: "خصوم"},
      {name: "قرض طويل الأجل", type: "خصوم"},
      {name: "قرض قصير الأجل", type: "خصوم"},
      {name: "الدائنون المتنوعون", type: "خصوم"},
      {name: "رواتب مستحقة الدفع", type: "خصوم"},
      {name: "ضرائب مستحقة الدفع", type: "خصوم"},
      {name: "فوائد مستحقة الدفع", type: "خصوم"},
      {name: "إيجار مستحق الدفع", type: "خصوم"},
      {name: "السلف المستلمة من العملاء", type: "خصوم"},

      // حقوق ملكية
      {name: "رأس المال", type: "حقوق ملكية"},
      {name: "الأرباح المحتجزة", type: "حقوق ملكية"},
      {name: "جاري الشريك", type: "حقوق ملكية"},
      {name: "احتياطي قانوني", type: "حقوق ملكية"},
      {name: "احتياطي طوارئ", type: "حقوق ملكية"},

      // إيرادات
      {name: "المبيعات", type: "إيرادات"},
      {name: "إيرادات خدمات", type: "إيرادات"},
      {name: "خصم مسموح به مكتسب", type: "إيرادات"},
      {name: "إيرادات استثمار", type: "إيرادات"},
      {name: "إيرادات فوائد", type: "إيرادات"},
      {name: "إيرادات إيجار", type: "إيرادات"},
      {name: "أرباح بيع أصول ثابتة", type: "إيرادات"},

      // مصروفات
      {name: "رواتب الموظفين", type: "مصروفات"},
      {name: "الإيجار", type: "مصروفات"},
      {name: "مصروفات الكهرباء", type: "مصروفات"},
      {name: "مصروفات المياه", type: "مصروفات"},
      {name: "مصروفات الهاتف والإنترنت", type: "مصروفات"},
      {name: "مصروفات النقل والتوصيل", type: "مصروفات"},
      {name: "مصروفات دعاية وإعلان", type: "مصروفات"},
      {name: "مصروفات الصيانة", type: "مصروفات"},
      {name: "مصروفات إهلاك", type: "مصروفات"},
      {name: "مصروفات فوائد", type: "مصروفات"},
      {name: "مصروفات ضريبية", type: "مصروفات"},
      {name: "مصروفات تدريب", type: "مصروفات"},
      {name: "مصروفات تأمين", type: "مصروفات"}
    ];

    const options = ["أصول", "خصوم", "حقوق ملكية", "إيرادات", "مصروفات"];

    const table = document.getElementById("accounts-table");

    accounts.forEach(acc => {
      const row = document.createElement("tr");

      // اسم الحساب
      const nameCell = document.createElement("td");
      nameCell.textContent = acc.name;
      row.appendChild(nameCell);

      // قائمة منسدلة للاختيار
      const selectCell = document.createElement("td");
      const select = document.createElement("select");
      const defaultOption = document.createElement("option");
      defaultOption.textContent = "اختر...";
      defaultOption.value = "";
      select.appendChild(defaultOption);

      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });

      selectCell.appendChild(select);
      row.appendChild(selectCell);

      // النتيجة
      const resultCell = document.createElement("td");
      row.appendChild(resultCell);

      // عند تغيير الاختيار
      select.addEventListener("change", () => {
        if (select.value === acc.type) {
          resultCell.textContent = "✅";
          resultCell.className = "correct";
        } else {
          resultCell.textContent = "❌";
          resultCell.className = "wrong";
        }
      });

      table.appendChild(row);
    });
  </script>

</body>
</html>
