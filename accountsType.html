<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ناصر الوكيل</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      direction: rtl;
      font-size: 18px; /* 🔹 تكبير الخط الأساسي */
      font-weight: 500; /* 🔹 خط متوسط السماكة */
    }
    h1 { 
      color: #2a5d84; 
      font-size: 26px;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 98%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px; /* 🔹 زيادة الحشوة لتوسيع الخلايا */
      text-align: center;
      vertical-align: middle;
      font-size: 17px;
    }
    th {
      background: #2a5d84;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    select {
      padding: 8px 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .correct { color: green; font-weight: bold; font-size: 20px; }
    .wrong { color: red; font-weight: bold; font-size: 20px; }
    .explain { font-size: 16px; color: #333; text-align: justify; }
  </style>
</head>
<body>

  <h1>🎮 اتدرب على تصنيف الحسابات</h1>
  <p style="font-size:17px;">📘 اقرأ الشرح، ثم اختر نوع كل حساب من القائمة، وستظهر علامة ✅ أو ❌ حسب صحتك</p>

  <table>
    <thead>
      <tr>
        <th>اسم الحساب</th>
        <th>📘 الشرح المبسط</th>
        <th>نوع الحساب</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody id="accounts-table">
    </tbody>
  </table>

  <script>
    const accounts = [
      {name: "المبيعات", type: "إيرادات", explain:"القيمة الناتجة من بيع البضائع."},
      {name: "الأثاث", type: "أصول", explain:"المكاتب والكراسي والتجهيزات."},
      {name: "الموردين", type: "خصوم", explain:"مبالغ مستحقة الدفع للموردين مقابل المشتريات."},
      {name: "الأرباح المحتجزة", type: "حقوق ملكية", explain:"أرباح سابقة لم توزع وبقيت بالمنشأة."},
      {name: "مصروفات الكهرباء", type: "مصروفات", explain:"تكاليف استهلاك الكهرباء."},
      {name: "قرض قصير الأجل", type: "خصوم", explain:"قروض تستحق خلال سنة واحدة."},
      {name: "الحاسب الآلي", type: "أصول", explain:"أجهزة الكمبيوتر المملوكة للمنشأة."},
      {name: "إيرادات إيجار", type: "إيرادات", explain:"دخل من تأجير ممتلكات."},
      {name: "السيارات", type: "أصول", explain:"سيارات الشركة للنقل أو الإدارة."},
      {name: "فوائد مستحقة الدفع", type: "خصوم", explain:"فوائد قروض لم تُسدد بعد."},
      {name: "مصروفات دعاية وإعلان", type: "مصروفات", explain:"مبالغ لأنشطة تسويقية وإعلانية."},
      {name: "إيرادات خدمات", type: "إيرادات", explain:"إيرادات من تقديم الخدمات للعملاء."},
      {name: "الأراضي", type: "أصول", explain:"تمثل الأراضي المملوكة للمنشأة."},
      {name: "جاري الشريك", type: "حقوق ملكية", explain:"حساب خاص بكل شريك لإثبات تعاملاته."},
      {name: "إيرادات استثمار", type: "إيرادات", explain:"دخل من استثمارات مالية."},
      {name: "المباني", type: "أصول", explain:"تمثل المباني المملوكة والمنشآت."},
      {name: "مصروفات المياه", type: "مصروفات", explain:"تكاليف استهلاك المياه."},
      {name: "رأس المال", type: "حقوق ملكية", explain:"المبالغ المستثمرة من المالك أو الشركاء."},
      {name: "إيجار مستحق الدفع", type: "خصوم", explain:"إيجار مستحق ولم يُسدد."},
      {name: "المخزون", type: "أصول", explain:"البضائع أو المواد المتاحة للبيع أو الاستخدام."},
      {name: "مصروفات ضريبية", type: "مصروفات", explain:"تكاليف الضرائب."},
      {name: "البنك", type: "أصول", explain:"يمثل النقدية المودعة بالبنك."},
      {name: "أوراق الدفع", type: "خصوم", explain:"كمبيالات أو سندات على المنشأة."},
      {name: "رواتب الموظفين", type: "مصروفات", explain:"مبالغ تُدفع كرواتب وأجور."},
      {name: "احتياطي قانوني", type: "حقوق ملكية", explain:"جزء من الأرباح يخصص حسب القانون."},
      {name: "إيرادات فوائد", type: "إيرادات", explain:"دخل من فوائد ودائع أو قروض."},
      {name: "حقوق الامتياز", type: "أصول", explain:"حقوق استخدام علامة تجارية أو براءة اختراع."},
      {name: "مصروفات تدريب", type: "مصروفات", explain:"مبالغ لتدريب الموظفين."},
      {name: "الدائنون المتنوعون", type: "خصوم", explain:"التزامات أخرى على الشركة."},
      {name: "أوراق القبض", type: "أصول", explain:"كمبيالات أو سندات لصالح المنشأة."},
      {name: "مصروفات الصيانة", type: "مصروفات", explain:"تكاليف إصلاح وصيانة الأصول."},
      {name: "الصندوق", type: "أصول", explain:"يمثل النقدية الموجودة بخزينة المنشأة."},
      {name: "رواتب مستحقة الدفع", type: "خصوم", explain:"رواتب موظفين لم تُسدد بعد."},
      {name: "الأرباح من بيع أصول ثابتة", type: "إيرادات", explain:"أرباح من بيع أصل ثابت."},
      {name: "مصروفات فوائد", type: "مصروفات", explain:"فوائد مدفوعة على القروض."},
      {name: "مصروفات إهلاك", type: "مصروفات", explain:"تكاليف توزيع تكلفة الأصل الثابت."},
      {name: "إيرادات خصم مسموح به مكتسب", type: "إيرادات", explain:"خصم حصلت عليه الشركة."},
      {name: "قرض طويل الأجل", type: "خصوم", explain:"التزامات مالية مستحقة بعد أكثر من سنة."},
      {name: "مصروفات النقل والتوصيل", type: "مصروفات", explain:"تكاليف الشحن والتوصيل."},
      {name: "العملاء", type: "أصول", explain:"المبالغ المستحقة التحصيل من الزبائن."},
      {name: "ضرائب مستحقة الدفع", type: "خصوم", explain:"مبالغ ضريبية واجبة الدفع."},
      {name: "مصروفات الهاتف والإنترنت", type: "مصروفات", explain:"تكاليف الاتصالات."},
      {name: "مصروفات تأمين", type: "مصروفات", explain:"تكاليف أقساط التأمين."},
      {name: "مصروفات الإيجار", type: "مصروفات", explain:"تكاليف تأجير المكاتب أو الأماكن."},
      {name: "احتياطي طوارئ", type: "حقوق ملكية", explain:"احتياطي يستخدم لمواجهة الطوارئ."},
      {name: "الاستثمارات المالية", type: "أصول", explain:"استثمارات في أسهم أو سندات لشركات أخرى."},
      {name: "السندات الحكومية", type: "أصول", explain:"استثمارات في سندات تصدرها الحكومة."},
      {name: "مصروفات مدفوعة مقدماً", type: "أصول", explain:"مبالغ دُفعت مقدماً لمصروفات تخص فترات لاحقة."}
    ];

    const options = ["أصول", "خصوم", "حقوق ملكية", "إيرادات", "مصروفات"];
    const table = document.getElementById("accounts-table");

    accounts.forEach(acc => {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = acc.name;
      row.appendChild(nameCell);

      const explainCell = document.createElement("td");
      explainCell.textContent = acc.explain;
      explainCell.className = "explain";
      row.appendChild(explainCell);

      const selectCell = document.createElement("td");
      const select = document.createElement("select");
      const defaultOption = document.createElement("option");
      defaultOption.textContent = "اختر...";
      defaultOption.value = "";
      select.appendChild(defaultOption);

      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });

      selectCell.appendChild(select);
      row.appendChild(selectCell);

      const resultCell = document.createElement("td");
      row.appendChild(resultCell);

      select.addEventListener("change", () => {
        if (select.value === acc.type) {
          resultCell.textContent = "✅";
          resultCell.className = "correct";
        } else {
          resultCell.textContent = "❌";
          resultCell.className = "wrong";
        }
      });

      table.appendChild(row);
    });
  </script>

</body>
</html>
